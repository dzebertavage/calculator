<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Calculator | by Devin Zebertavage</title>
</head>
<body>
    <div class="container">
        <div class="case">
            <div class="screen">
                <p class="readout"></p>
            </div>
            <div class="lights"></div>
            <div class="branding"></div>
            <div class="numpad">
                <div class="buttons">
                    <div class="btn-row">
                        <div class="btn-7">7</div>
                        <div class="btn-8">8</div>
                        <div class="btn-9">9</div>
                        <div class="btn-m">*</div>
                        <div class="btn-ac">AC</div>
                    </div>
                    <div class="btn-row">
                        <div class="btn-4">4</div>
                        <div class="btn-5">5</div>
                        <div class="btn-6">6</div>
                        <div class="btn-d">/</div>
                        <div class="btn-pn">+/-</div>
                    </div>
                    <div class="btn-row">
                        <div class="btn-1">1</div>
                        <div class="btn-2">2</div>
                        <div class="btn-3">3</div>
                        <div class="btn--">-</div>
                        <div class="btn-%">%</div>
                    </div>
                    <div class="btn-row">
                        <div class="btn-0">0</div>
                        <div class="btn-dec">.</div>
                        <div class="btn-+">+</div>
                        <div class="btn-eq">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
