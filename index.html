<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Calculator | by Devin Zebertavage</title>
</head>
<body>
    <div class="container">
        <div class="blue-screen">
            <div class="blue-text">
                <p class="blue-title">Windows</p>
                <p class="blue-para">An error has occurred. To continue:</p>
                <p class="blue-para">Click to return to Calculator, or</p>
                <p class="blue-para">Click to restart the website. If you do this, you will lose any unsaved calculations.</p>
                <p class="blue-para">Error: 0E : 016F : BFF9B3D4</p>
                <p class="blue-last-line">Click to continue _</p>
            </div>
        </div>
        <div class="case">
            <div class="screen">
                <p class="display"></p>
            </div>
            <div class="lights"></div>
            <div class="branding"></div>
            <div class="numpad">
                <div class="buttons">
                    <div class="btn-row">
                        <div class="btn-7 btn number">7</div>
                        <div class="btn-8 btn number">8</div>
                        <div class="btn-9 btn number">9</div>
                        <div class="btn-multiply btn operator">*</div>
                        <div class="btn-ac btn">AC</div>
                    </div>
                    <div class="btn-row">
                        <div class="btn-4 btn number">4</div>
                        <div class="btn-5 btn number">5</div>
                        <div class="btn-6 btn number">6</div>
                        <div class="btn-divide btn operator">/</div>
                        <div class="btn-positive-negative btn">+/-</div>
                    </div>
                    <div class="btn-row">
                        <div class="btn-1 btn number">1</div>
                        <div class="btn-2 btn number">2</div>
                        <div class="btn-3 btn number">3</div>
                        <div class="btn-subtract btn operator">-</div>
                        <div class="btn-percent btn">%</div>
                    </div>
                    <div class="btn-row">
                        <div class="btn-0 number btn">0</div>
                        <div class="btn-decimal btn">.</div>
                        <div class="btn-add btn operator">+</div>
                        <div class="btn-equals btn">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
