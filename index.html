<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Calculator | by Devin Zebertavage</title>
</head>
<body>
    <div class="container">
        <div class="case">
            <div class="screen">
                <p class="display"></p>
            </div>
            <div class="lights"></div>
            <div class="branding"></div>
            <div class="numpad">
                <div class="buttons">
                    <div class="btn-row">
                        <div class="btn-7 number">7</div>
                        <div class="btn-8 number">8</div>
                        <div class="btn-9 number">9</div>
                        <div class="btn-multiply operator">*</div>
                        <div class="btn-ac">AC</div>
                    </div>
                    <div class="btn-row">
                        <div class="btn-4 number">4</div>
                        <div class="btn-5 number">5</div>
                        <div class="btn-6 number">6</div>
                        <div class="btn-divide operator">/</div>
                        <div class="btn-positive-negative">+/-</div>
                    </div>
                    <div class="btn-row">
                        <div class="btn-1 number">1</div>
                        <div class="btn-2 number">2</div>
                        <div class="btn-3 number">3</div>
                        <div class="btn-subtract operator">-</div>
                        <div class="btn-percent">%</div>
                    </div>
                    <div class="btn-row">
                        <div class="btn-0 number">0</div>
                        <div class="btn-decimal">.</div>
                        <div class="btn-add operator">+</div>
                        <div class="btn-equals">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
